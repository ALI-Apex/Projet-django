<html>
    <head>
        <title>listings</title>
    </head>
    <body>
        <h1>Mes listes</h1>
        <p>Mes groupes préférés sont : </p>
        <ul>
            {% for listing in listings %}
                <li>{{ listing.title|upper }}</li>    
            {% endfor %}  
        </ul>
        <p>
            J'ai...
            
            {% if listings|length < 5 %}
                peu de 
            {% elif listings|length < 10 %}
                quelques
            {% else %}
                beaucoup de 
            {% endif %}
                groupes préférés.
        </p>
    </body>
</html>
