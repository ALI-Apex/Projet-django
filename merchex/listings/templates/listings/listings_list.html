
{% extends 'listings/base.html' %}

{% block content %}
    <h1>Annonces</h1>
     <a href="{% url 'Create-new-listing' %}"><li>Creez une annonce</li></a> <br><br>

    <ul>
        {% for listing in listings %}
            <a href="{% url 'listing-detail' listing.id  %}">
                <li>{{ listing.title|upper }}</li>
            </a>
        {% endfor %}
    </ul>
{% endblock  %}
