
{% extends 'listings/base.html' %}

{% block content %}
    <h1>Annonces</h1>
     <a href="{% url 'Create-new-listing' %}"><li>Creez une annonce</li></a> <br><br>

    <ul>
        {% for listing in listings %}
        <li>
            <a href="{% url 'listing-detail' listing.id  %}">{{ listing.title|upper }}</a>
            - <a href="{% url 'listing-update' listing.id  %}"> [modifier] </a>
            - <a href="{% url 'listing-delete' listing.id  %}"> [Supprimer] </a>

        </li>
        {% endfor %}
    </ul>
{% endblock  %}
